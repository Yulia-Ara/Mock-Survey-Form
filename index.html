<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <meta name="description" content="survey form for freecodecamp.com">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
        <main id="main">
            <form action="#" id="survey-form">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required aria-required="true" placeholder="   Enter your name" aria-placeholder="Enter your name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required aria-required="true" placeholder="   Enter your email" aria-placeholder="Enter your email">

                <label for="number">Age <span class="optional">(optional)</span></label>
                <input type="number" name="number" id="number" required aria-required="true" placeholder="   Age" aria-placeholder="Age" min="0" max="120">

                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown" form="survey-form">
                    <option value="" disabled aria-disabled="true" selected aria-selected="true">Select current role</option>
                    <option value="student">Student</option>
                    <option value="fullTime">Full Time Job</option>
                    <option value="learner">Full Time learner</option>
                    <option value="noSay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <p class="pLabel">Would you recommend freeCodeCamp to a friend?</p>
                <div class="radio">
                    <input type="radio" name="recommend" id="definitely" value="definitely" checked aria-checked="true">
                    <label class="radioButton" for="definitely">Definitely</label><br/>

                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label class="radioButton" for="maybe">Maybe</label><br/>

                    <input type="radio" name="recommend" id="notSure" value="notSure">
                    <label class="radioButton" for="notSure">Not sure</label><br/>
                </div>

                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature" form="survey-form">
                    <option value="" disabled aria-disabled="true" selected aria-selected="true">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>

                <p class="pLabel">What would you like to see improved? <span class="optional">(Check all that apply)</span></p>
                <div class="check">
                    <input type="checkbox" name="improve" id="frontEnd" value="frontEnd">
                    <label class="checkbox" for="frontEnd">Front-end Projects</label><br/>

                    <input type="checkbox" name="improve" id="backEnd" value="backEnd">
                    <label class="checkbox" for="backEnd">Back-end Projects</label><br/>

                    <input type="checkbox" name="improve" id="data" value="data">
                    <label class="checkbox" for="data">Data Visualization</label><br/>

                    <input type="checkbox" name="improve" id="challenges" value="challenges">
                    <label class="checkbox" for="challenges">Challenges</label><br/>

                    <input type="checkbox" name="improve" id="open" value="open">
                    <label class="checkbox" for="open">Open Source Community</label><br/>

                    <input type="checkbox" name="improve" id="gitter" value="gitter">
                    <label class="checkbox" for="gitter">Gitter help rooms</label><br/>

                    <input type="checkbox" name="improve" id="videos" value="videos">
                    <label class="checkbox" for="videos">Videos</label><br/>

                    <input type="checkbox" name="improve" id="meetups" value="meetups">
                    <label class="checkbox" for="meetups">City Meetups</label><br/>

                    <input type="checkbox" name="improve" id="wiki" value="wiki">
                    <label class="checkbox" for="wiki">Wiki</label><br/>

                    <input type="checkbox" name="improve" id="forum" value="forum">
                    <label class="checkbox" for="forum">Forum</label><br/>

                    <input type="checkbox" name="improve" id="courses" value="courses">
                    <label class="checkbox" for="courses">Additional Courses</label>
                </div>

                <label for="comments" id="suggest">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" cols="30" rows="8" spellcheck="true" wrap="hard" placeholder="   Enter your comments here..." aria-placeholder="Enter your comments here..." form="survey-form"></textarea>

                <button form="survey-form" type="submit" value="submit" name="submit" id="submit">Submit</button>
            </form>
        </main>
</body>
</html>
